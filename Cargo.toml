[package]
name = "tibco-ems-operator"
version = "0.7.0"
authors = ["Jens Walter <jens@apimeister.com>"]
edition = "2018"

[dependencies]
kube = { version = "0.58", default-features = true, features = ["rustls-tls"] }
k8s-openapi = { version = "0.12", default-features = false, features = ["v1_18"] }
kube-derive = "0.58"
schemars = { version = "0.8", features = ["chrono"] }
chrono = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
futures = "0.3"
tokio = { version = "1", features = ["full"] }
once_cell = "1.8"
hyper = { version = "0.14", features = ["full"] }
log = "0.4"
env_logger = "0.9"
tibco_ems = "0.3.7"
# tibco_ems = { path = "../tibco-ems-rs", version = "0.3.7"}
env-var = "1"
